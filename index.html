<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap CSS -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="styles/global.css">

  <!-- CSS khusus halaman -->
  <link id="page-style" rel="stylesheet" href="">

<body>

    <div class="container-nav">

        <img src="assets/icon.png" alt="icon" width="40" height="40" class="d-inline-block align-text-top">
      </a>
      <div>
        <a class="nav-link d-inline" href="/quiz1">Home</a>
        <a class="nav-link d-inline" href="/quiz1/profile">Profile</a>

  <script>
    if (sessionStorage.redirect) {
      const path = sessionStorage.redirect;
      delete sessionStorage.redirect;
      window.history.replaceState({}, "", path);
    }
  </script>
  <script src="script.js"></script>
